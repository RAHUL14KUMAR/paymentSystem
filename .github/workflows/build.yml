name: Build Suceed On PR

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: build the project
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '13'

      - name: Install dependencies
        run: npm install

      - name: check no issuw with typescript
        run: tsc -b